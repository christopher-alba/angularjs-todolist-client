<div class="home">
  <div class="home-hero-wrapper">
    <div class="home-hero-image-overlay">
      <div class="home-hero-text container">
        <h2 class="home-author">Made by: Christopher Sy Alba</h2>
        <h1>Manage Your Tasks Better with the Angular.js Checklist App</h1>
      </div>
    </div>
    <img class="home-hero-image" src="images/6-things-to-do-list.webp" alt="" />
  </div>
  <div class="home-carousel-wrapper container">
    <div
      id="carouselExampleCaptions"
      class="carousel carousel-dark slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="images/productive.png" class="d-block w-100" alt="..." />
          <div class="carousel-caption">
            <h5>Create Tasks</h5>
            <p>Add multiple tasks to one checklist.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="images/stock.jpg"
            class="d-block w-100"
            alt="..."
          />
          <div class="carousel-caption">
            <h5>Complete Tasks</h5>
            <p>Tick the tasks you already completed and watch them disappear.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="images/6-things-to-do-list.webp"
            class="d-block w-100"
            alt="..."
          />
          <div class="carousel-caption">
            <h5>Multiple Checklists</h5>
            <p>Create many different checklists to be more organised.</p>
          </div>
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
</div>
