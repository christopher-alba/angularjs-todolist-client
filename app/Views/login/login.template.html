<form class="login-form">
  <div>
    <h5>Username</h5>
    <input class="login-input" type="text" ng-model="$ctrl.username" />
    <h5>Password</h5>
    <input class="login-input" type="password" ng-model="$ctrl.password" />
    <div class="login-buttons-wrapper">
      <button class="login-button" type="submit" ng-click="$ctrl.login()">
        Login
      </button>
      <a class="login-link" href="/signup"> Sign up </a>
    </div>
    <p>{{$ctrl.loading === true ? "logging in..." : undefined}}</p>
    <p>{{$ctrl.error}}</p>
  </div>
</form>
