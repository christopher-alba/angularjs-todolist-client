<form class="signup-form">
  <div>
    <h5>Username</h5>
    <input class="signup-input" type="text" ng-model="$ctrl.username" />
    <h5>Password</h5>
    <input class="signup-input" type="password" ng-model="$ctrl.password" />
    <div class="signup-buttons-wrapper">
      <button class="signup-button" type="submit" ng-click="$ctrl.signup()">
        Sign up
      </button>
    </div>
    <p>{{$ctrl.loading === true ? "logging in..." : undefined}}</p>
    <p>{{$ctrl.error}}</p>
  </div>
</form>
