<h1>TO DO LIST</h1>
<input type="text" ng-model="$ctrl.listname" />
<button ng-click="$ctrl.addList()">Add List</button>
<button ng-click="$ctrl.getLists()">Get Lists</button>
<div ng-repeat="list in $ctrl.lists">
  {{ list.name }}
  <button ng-click="$ctrl.deleteList(list._id)">Delete List</button>
</div>
