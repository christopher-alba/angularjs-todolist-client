<form class="login-form">
  <div>
    <h5>Username</h5>
    <input class="login-input" type="text" />
    <h5>Password</h5>
    <input class="login-input" type="password" />
    <div class="login-buttons-wrapper">
      <button class="login-button" type="submit" ng-click="$ctrl.login()">
        Login
      </button>
      <a class="login-link" href="/signup"> Sign up </a>
    </div>
  </div>
</form>
