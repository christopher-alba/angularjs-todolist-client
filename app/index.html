<!DOCTYPE html>
<html lang="en" ng-app="myApp" class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My AngularJS App</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="lib/html5-boilerplate/dist/css/normalize.css"
    />
    <link rel="stylesheet" href="lib/html5-boilerplate/dist/css/main.css" />
    <link rel="stylesheet" href="app.css" />
    <script src="lib/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
  </head>
  <body>
    <div class="view-container">
      <ul class="nav nav-pills">
        <li ng-class="{active: isActive('/')}"><a href="#!">Home</a></li>
        <li ng-class="{active: isActive('/about')}">
          <a href="#!/about">About</a>
        </li>
        <li ng-class="{active: isActive('/badlink')}">
          <a href="#!/badlink" class="text-danger">Bad link</a>
        </li>
      </ul>
      <div ng-view class="view-frame"></div>
    </div>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-route/angular-route.js"></script>
    <script src="app.module.js"></script>
    <script src="app.config.js"></script>
    <script src="Views/notFound/not-found.module.js"></script>
    <script src="Views/notFound/not-found.component.js"></script>
    <script src="Views/home/home.module.js"></script>
    <script src="Views/home/home.component.js"></script>
  </body>
</html>
